<html>
  <head>
    <meta charset="utf-8">
    <link href="css/fontsGoogle.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div id="errorPopup" class="modal">
      <div class="modal-content">
        <h4>Error</h4>
        <p id="message"></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect btn-flat ">Ok</a>
      </div>
    </div>

    <div id="waitPopup" class="modal">
      <div class="modal-content">
        <h4>Wait</h4>
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="selectPopup" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Database</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <select id="databaseSelection">
                  <option value="" disabled selected>Choose the database</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Database</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a id="ok" class="modal-action waves-effect waves-light btn">Ok</a>
      </div>
    </div>

    <div id="main">
      <svg width="960" height="600"></svg>
      <div id="graph"></div>
    </div>
    <script src="mainClient.js"></script>
  </body>
</html>
